<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
</head>
<body>
    
    <form>
        <div>
            Nama :
            <input type="text" id="txNAMA">
        </div>
        <div>
            Email :
            <input type="email" id="txEMAIL">
        </div>
        <div>
            User Name :
            <input type="text" id="txUSERNAME">
        </div>
        <div>
            Password :
            <input type="passowrd" id="txpass1">
        </div>
        <div>
            Verifikasi Password :
            <input type="passowrd" id="txpass2">
        </div>
        <div>
            <button type="button" onclick="StoreData">Buat Data</button>
        </div>
    </form>

    <script>
        function StoreData(){
            let nm = document.getElementById("txNAMA").value;
            let ema = document.getElementById("txEMAIL").value;
            let usr = document.getElementById("txUSERNAME").value;
            let p1 = document.getElementById("txpass1").value;
            let p2 = document.getElementById("txpass2").value;
            let params = "nama="+nm+"&email="+ema+"&username="+usr+"&pass1="+p1+"&pass2="+p2;
            let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=store";
            const jsHTTP = new XMLHttpRequest();
            jsHTTP.open("POST",cx, true);
            jsHTTP.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            jsHTTP.send(params);
            jsHTTP.onload = function(){
                const dta = JSON.parse(this.responseText);
                if(dta.error==0){
                    const myTimeout = setTimeout(window.location.replace="latihan01.html", 5000)
                }
            }
        }
            
        
    </script>
</body>
</html>
